<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fullscreen">
        <div id="navbar">
            <ul>
                <li>Home</li>
                <li>Quicklinks</li>
                <li>About</li>
            </ul>
        </div>
        <div id="logo">TASK MASTER</div>
        <div id="sidebar">
            <div id="sidebar-menu">
            </div>
            <button id="new-project-btn">New Project</button>
        </div>
        <div id="halfscreen">
        </div>
        <div id="halfscreen2">
        </div>
        <div id="content">
            <div id="TODOS">
            </div>
            <button id="new-todo-btn">new ToDo</button>
        </div>
        <div id="form-container">
                <form method="get" id="myForm" style="display: none;">
                <p>
                    <label for="title">Title:</label>
                    <input type:"text" id="name" name="title" placeholder="title" required>
                </p>
                <!-- <p>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email">
                </p> -->
                <p>
                    <label for="desc">Description:</label>
                    <textarea id="desc" name="description"></textarea>
                </p>
                <p>
                    <label for="due_date">Due date:</label>
                    <input type="text" id="due_date" name="dueDate" placeholder="MM/YY">
                </p>
                <p>
                    <label for="priority">Priority:</label>
                    <select id="priority" name="Priority">
                        <option value="high">High</option>
                        <option value="low">Low</option>
                    </select>
                </p>
                <p>
                    <label for="task_status">Task status:</label>
                    <input type="checkbox" id="task_status" name="taskStatus">
                </p>
                <p class="button">
                    <button id="add-todo-btn" type="submit">Add new todo</button>
                    <button class="confirm-edit-btn" style="display: none;">Confirm Edit</button>
                </p>
            </form>
        </div>
        <div id="project-form-container">
            <form method="get" id="project-form" style="display: none;">
                <p>
                    <label for="project-name">Enter Project Name:</label>
                    <input id="project-name" type="text" name="projectName" required>
                </p>
                <p>
                    <button id="project-name-save-btn">Save</button>
                </p>
            </form>
        </div>
        
        <div id="footer">
            &copy; gsincodes 2025
        </div>
        
    </div>
</body>
</html>
